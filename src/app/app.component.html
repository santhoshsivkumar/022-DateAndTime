<app-nav-bar style="border-bottom: 2px solid var(--font-color)"></app-nav-bar>
<div
  class="flex flex-col mx-auto h-screen lg:p-4 p-2 bg-[var(--body-color)] text-[var(--text-color)]"
>
  <div class="container mx-auto flex justify-between items-center">
    <!-- Left-aligned items -->
    <div *ngIf="router.url !== '/'">
      <app-go-back></app-go-back>
    </div>

    <!-- Right-aligned themes -->
    <div class="ml-auto">
      <app-themes #themesComponent></app-themes>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
