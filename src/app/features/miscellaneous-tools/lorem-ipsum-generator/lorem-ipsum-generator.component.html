<div class="container mx-auto lg:p-4 p-0 flex flex-col justify-center gap-8">
  <div class="p-4 flex flex-col justify-center lg:flex-row gap-8">
    <div class="w-full lg:w-1/2 shadow-md rounded-lg p-6 border">
      <h2 class="text-3xl font-bold mb-6 text-center title__color">
        Lorem Ipsum Generator
      </h2>
      <form (ngSubmit)="generate()" class="flex flex-col gap-4">
        <label class="block text-lg font-medium mb-2" for="paragraphCount"
          >Paragraphs:</label
        >
        <input
          id="paragraphCount"
          type="number"
          min="1"
          max="10"
          [(ngModel)]="paragraphCount"
          name="paragraphCount"
          class="border border-gray-300 p-2 rounded w-full text-lg"
        />
        <button
          type="submit"
          class="w-full text-lg font-semibold px-6 button py-3 rounded button transition"
        >
          Generate
        </button>
      </form>
      <div *ngIf="outputText" class="mt-6">
        <h3 class="text-xl font-semibold mb-2">Output:</h3>
        <div class="w-full flex flex-col gap-2">
          <textarea
            readonly
            rows="8"
            class="border border-gray-300 p-3 rounded w-full text-base font-mono overflow-x-auto"
            style="min-height: 120px; max-height: 350px; resize: vertical"
            >{{ outputText }}</textarea
          >
          <button
            (click)="copyOutput()"
            type="button"
            class="w-full text-base font-semibold px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition"
          >
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/2 p-6 border shadow-md rounded-lg text__color">
      <h3 class="text-2xl font-semibold mb-4 title__color">
        ðŸ“š About Lorem Ipsum
      </h3>
      <ul class="list-disc list-inside space-y-2">
        <li>
          "Lorem Ipsum" is placeholder text used in publishing and design.
        </li>
        <li>
          It helps visualize layout and typography before final content is
          available.
        </li>
      </ul>
      <h4 class="mt-4 font-semibold">Tips</h4>
      <ul class="list-disc list-inside space-y-2">
        <li>Use for mockups, wireframes, and design prototypes.</li>
      </ul>
    </div>
  </div>
  <div *ngIf="outputText" class="w-full shadow-md rounded-lg p-6 border">
    <h4 class="text-2xl font-bold mb-4 text-center title__color">
      ðŸ“– Breakdown
    </h4>
    <ul class="list-inside list-decimal pl-6 text-gray-700 mb-4">
      <li *ngFor="let step of breakdown">{{ step }}</li>
    </ul>
  </div>
</div>
