<div class="container mx-auto lg:p-4 p-0 flex flex-col justify-center gap-8">
  <div class="p-4 flex flex-col justify-center lg:flex-row gap-8">
    <div class="w-full lg:w-1/2 shadow-md rounded-lg p-6 border">
      <h2
        class="text-3xl font-bold mb-6 text-center"
        [style.color]="'var(--font-color)'"
      >
        💹 Percentage Calculator
      </h2>

      <div
        *ngIf="result !== null"
        class="mb-6 flex flex-col items-center gap-3 text-center"
      >
        <p class="text-xl font-semibold bg-gray-100 rounded px-4 py-2">
          🎉 Result: <span class="font-bold">{{ result }}</span>
        </p>
      </div>

      <div class="mb-6">
        <label class="block text-lg font-medium mb-2">💵 Base Value:</label>
        <input
          type="number"
          [(ngModel)]="baseValue"
          class="border p-3 rounded w-full text-lg"
          placeholder="Enter base value"
        />

        <label class="block text-lg font-medium mb-2 mt-4"
          >📊 Percentage:</label
        >
        <input
          type="number"
          [(ngModel)]="percentage"
          class="border p-3 rounded w-full text-lg"
          placeholder="Enter percentage"
        />
      </div>

      <button
        (click)="calculatePercentage()"
        class="w-full text-lg font-semibold px-6 py-3 rounded button"
      >
        🧮 Calculate Percentage
      </button>
    </div>

    <div class="w-full lg:w-1/2 p-6 border shadow-md rounded-lg text__color">
      <h3 class="text-2xl font-semibold mb-4 title__color">
        📚 Key Facts About Percentages
      </h3>
      <ul class="list-disc list-inside space-y-2">
        <li>Percentages are a way to express a number as a fraction of 100.</li>
        <li>
          They are widely used in finance, statistics, and everyday
          calculations.
        </li>
        <li>Formula: <strong>(Base Value × Percentage) / 100</strong></li>
      </ul>
    </div>
  </div>
</div>
